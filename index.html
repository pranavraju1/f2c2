<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
  <div class="headd" >
    Student Portal
  </div>

  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <form class="d-flex">
        <input class="sea form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="sub btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <div class="asd d-flex flex-row justify-content-around">
    <button id="AtoZ" class="btn btn-dark but2">Sort A &rarr; Z</button>
    <button id="ZtoA" class="btn btn-dark but2">Sort Z &rarr; A</button>
    <button id="MARK" class="btn btn-dark but3">Sort By Marks</button>
    <button id="PASS" class="btn btn-dark but4">Sort By Passing</button>
    <button id="CLASS" class="btn btn-dark but5">Sort By Class</button>
    <button id="GEN" class="btn btn-dark but6">Sort By Gender</button>
  </div>
    <table class="table">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Class</th>
        <th>Marks</th>
        <th>Passing</th>
        <th>Email</th>
      </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
